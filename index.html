<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="pagina">

    <img src="./Imagens/celulares.png" alt="Celulares Instagram">

    <div class="coluna">
      <div class="perfil">
        <img class="logo" src="./Imagens/Instagram.svg" alt="Logo Instagram">
        <img class="fotoperfil" src="./Imagens/perfil.png" alt="Foto Perfil">
        <a class="continuar" href="/">Continue como rovirone</a>
        <a href="/">Remover conta</a>
      </div>
      <div class="alternar">
        <p>Não é rovirone?</p>
        <p>
          <span>Alternar Contas</span>
          ou
          <span>Inscreva-se</span>
        </p>
      </div>
      <div class="download">
        <p class="baixar">Baixe o aplicativo</p>
        <div class="get-app">
          <img class="logo" src="./Imagens/appstore.svg" alt="AppStore">
          <img class="logo" src="./Imagens/playstore.svg" alt="playstore">
          <div>
          </div>
        </div>
      </div>

</body>

</html>
